version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-dev
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1432:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql

  api:
    build: .
    container_name: csharp-api
    ports:
      - "5050:5050"
    depends_on:
      - sqlserver
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=MyDb;User Id=sa;Password=YourStrong!Passw0rd;Encrypt=False;TrustServerCertificate=True;"
      ASPNETCORE_ENVIRONMENT: Development

volumes:
  sqlserver-data:
